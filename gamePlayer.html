<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .game-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
            display: flex;
            gap: 10px;
        }
        .game-controls button, .game-controls a {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .game-controls button:hover, .game-controls a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-controls">
            <a href="games.html">‚Üê Back to Games</a>
            <button id="fullscreenBtn" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
        </div>
        <div class="loading">Loading game...</div>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        let isFullscreen = false;

        function toggleFullscreen() {
            const container = document.querySelector('.game-container');
            const btn = document.getElementById('fullscreenBtn');
            
            if (!isFullscreen) {
                container.style.position = 'fixed';
                container.style.inset = '0';
                container.style.zIndex = '10000';
                btn.textContent = '‚õ∂ Exit Fullscreen';
                isFullscreen = true;
            } else {
                container.style.position = 'relative';
                container.style.inset = 'auto';
                container.style.zIndex = 'auto';
                btn.textContent = 'üñ•Ô∏è Fullscreen';
                isFullscreen = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('url');

        if (gameUrl) {
            const iframe = document.getElementById('gameFrame');
            iframe.src = gameUrl;
            iframe.onload = () => {
                document.querySelector('.loading').style.display = 'none';
            };
        } else {
            document.querySelector('.loading').textContent = 'No game URL provided';
        }
    </script>
</body>
</html>
